<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="/js/auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>User Login</h1>
    <div id="message"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a href="register.html?action=forceRegister">Register here</a></p>
    </div>

    <div id="userInfo" class="user-info">
        <h2>User Information</h2>
        <p><strong>Username:</strong> <span id="userUsername"></span></p>
        <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Roles:</strong> <span id="userRoles"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Check if user is already logged in
        if (isAuthenticated()) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';

            // Display user info from localStorage
            const user = getCurrentUser();
            if (user) {
                document.getElementById('userUsername').textContent = user.username;
                document.getElementById('userFullName').textContent = user.fullName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userRoles').textContent = user.roles.join(', ');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = {
                username: username,
                password: password
            };

            // Use regular fetch for login since we don't have a token yet
            fetch('/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed. Please check your credentials.');
                }
                return response.json();
            })
            .then(data => {
                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    email: data.email,
                    fullName: data.fullName,
                    roles: data.roles
                }));

                // Show success message
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'success';
                messageDiv.textContent = 'Login successful!';

                // Hide login form and show user info
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';

                // Display user info
                document.getElementById('userUsername').textContent = data.username;
                document.getElementById('userFullName').textContent = data.fullName;
                document.getElementById('userEmail').textContent = data.email;
                document.getElementById('userRoles').textContent = data.roles.join(', ');

                // Test authenticated request
                testAuthenticatedRequest();
            })
            .catch((error) => {
                document.getElementById('message').className = 'error';
                document.getElementById('message').textContent = error.message;
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            logout();

            // Show login form and hide user info
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';

            // Clear message
            document.getElementById('message').textContent = '';

            // Reset form
            document.getElementById('loginForm').reset();
        });

        // Function to test authenticated requests
        function testAuthenticatedRequest() {
            console.log('Testing authenticated request...');
            // Make a test request to a protected endpoint
            sendAuthenticatedRequest('/api/public/test', {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    console.log('Authenticated request successful');
                    return response.json();
                } else {
                    console.error('Authenticated request failed');
                    throw new Error('Authenticated request failed');
                }
            })
            .then(data => {
                console.log('Response data:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
